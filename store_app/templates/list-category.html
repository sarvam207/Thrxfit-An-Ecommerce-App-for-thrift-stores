{% extends "./base.html" %}

{% load static %}


{% block content %}


<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="pb-3 h5"> {{category.name | capfirst }} Collection </div>
      <hr>
      <br>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
        {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
          <img class="img-fluid" alt="Responsive image" src="{{product.image.url}}">
          <p class="card-text mb-1" style="font-family:'Montserrat',sans-serif; font-weight:500; font-size:1rem;">
              <a class="text-success text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.name|capfirst }}</a>
          </p>
            <div class="card-body">
              <p class="card-text">
                <a class="text-info text-decoration-none" href="{{product.get_absolute_url}}"> {{product.title}} </a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <h5> â‚¹ {{product.price}} </h5>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>

{% endblock %}
