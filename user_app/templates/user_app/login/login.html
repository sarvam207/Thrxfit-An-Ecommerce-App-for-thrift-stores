{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background: linear-gradient(120deg, #f8fafc 0%, #d3dde6 100%);
        min-height: 100vh;
    }
    .login-card {
        max-width: 400px;
        margin: 48px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px 2px rgba(30, 41, 59, 0.05);
        padding: 36px 32px 32px 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .login-card h3, .login-card h5 {
        width: 100%;
        text-align: center;
    }
    .login-card hr {
        width: 60%;
        margin: 18px auto 24px auto;
    }
    .login-card form {
        width: 100%;
    }
    .login-card .btn-primary {
        background: #357b8c;
        border: none;
        border-radius: 6px;
        font-weight: 600;
    }
    .login-card a {
        color: #357b8c;
        text-decoration: underline;
        font-size: 15px;
    }
    @media (max-width: 500px) {
        .login-card {
            margin: 24px 6px;
            padding: 20px 10px;
        }
    }
</style>

<section>
    <div class="login-card">
        <h3>Sign in to your account</h3>
        <h5 class="mb-3" style="color:#444;">Welcome back! Please login to continue.</h5>
        <hr>
        <form method="POST" autocomplete="off">
            {% csrf_token %}

            {{ form.username|as_crispy_field }}
            {{ form.password|as_crispy_field }}

            <button type="submit" class="btn btn-primary w-100 mt-3 mb-2">Login</button>
        </form>
        <div class="mt-2 text-center">
            <a href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
    </div>
</section>
{% endblock %}
